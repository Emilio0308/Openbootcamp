<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="videos/warframe.jpeg" alt="warframe">
    
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video  controls autoplay muted loop width="450">
            <source src="videos/Bang Bang║Spider-man║K'naan ft. Adam Levine║Sub.Español.mp4" type="video/mp4">
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted loop >
            <source src="videos/cancion.mp3" type="audio/mp3" >
        </audio>
    </div>
    
</body>
</html>
